<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>美蕉</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--header-->
<header class="header"></header>

<!--container-->
<section class="container">
    <div class="in">
        <div class="inpCom">
            <form action="" method="" name="" class="myForm">
                <div class="inp">
                    <input type="text" placeholder="请在这里输入手机号" id="phone">
                </div>
                <p class="tip">下载APP后登录密码默认为123456请及时修改</p>
                <div class="inp yzmInp">
                    <input type="text" placeholder="请输入验证码（有效期3分钟）" id="code">
                    <button type="button" class="getCode" id="getCode" data-html="点击获取验证码" data-send="1">点击获取验证码</button>
                </div>
                <div class="sub">
                    <input type="button" class="subBtn" value="确定申请" id="subBtn">
                </div>
            </form>
        </div>
    </div>
</section>

<!--footer-->
<footer class="footer">
    <div class="in">
        <div class="btnCom">
            <div class="btn azBtn">
                <a href="javascript:;" class="item">
                    <img src="images/azIco.png" alt="">
                    <span class="ti">点击下载安卓端</span>
                </a>
            </div>
            <div class="btn iosBtn">
                <a href="javascript:;" class="item">
                    <img src="images/iosIco.png" alt="">
                    <span class="ti">点击下载苹果端</span>
                </a>
            </div>
        </div>
    </div>
</footer>

<!--pop-->
<section class="pop" id="pop">
    <div class="in">
        <p>申请成功</p>
        <p> 请选择下载版本</p>
        <a href="javascript:;" class="okBtn">OK</a>
    </div>
</section>

<div class="tip-show">1111</div>

<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/style.js"></script>

</body>
</html>
