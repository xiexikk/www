<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>万店</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/style.js"></script>
    <script src="js/touchSlide.js"></script>
</head>
<body>

<!--banner-->
<section class="banner">
    <div id="slideBox" class="slideBox">
        <div class="bd">
            <ul>
                <li>
                    <a href="javascript:;" class="pic" >
                        <img src="images/banner01.png" alt="海报展示图">
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="pic" >
                        <img src="images/banner02.png" alt="海报展示图">
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="pic" >
                        <img src="images/banner03.png" alt="海报展示图">
                    </a>
                </li>
            </ul>
        </div>
        <div class="hd hor_center">
            <ul></ul>
        </div>
    </div>
</section>
<script type="text/javascript">
    TouchSlide({
        slideCell:"#slideBox",
        titCell:".hd ul",
        mainCell:".bd ul",
        effect:"leftLoop",
        delayTime:400,
        interTime:3000,
        autoPage:true,
        autoPlay:true
    });
</script>

<!--goods-para-->
<section class="goods-para">
    <div class="in">
        <div class="tit">
            <h3>商品参数</h3>
        </div>
        <div class="list">
            <ul>
                <li>
                    <span class="tl">品牌：</span>
                    <p class="tr">
                        <span>雅诗兰黛</span>
                    </p>
                </li>
                <li>
                    <span class="tl">颜色：</span>
                    <p class="tr">
                        <span>红色</span>
                        <span>黄色</span>
                        <span>粉色</span>
                        <span>淡紫色</span>
                        <span>白色</span>
                        <span>青色</span>
                    </p>
                </li>
                <li>
                    <span class="tl">适合肤质：</span>
                    <p class="tr">
                        <span>所有肤质</span>
                    </p>
                </li>
                <li>
                    <span class="tl">适合人群：</span>
                    <p class="tr">
                        <span>所有人群</span>
                    </p>
                </li>
                <li>
                    <span class="tl">生产厂家：</span>
                    <p class="tr">
                        <span>广东一号</span>
                    </p>
                </li>
                <li>
                    <span class="tl">规格：</span>
                    <p class="tr">
                        <span>30ml</span>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</section>

<!--pro-para-->
<section class="pro-para">
    <h3 class="tit">产品参数</h3>
    <i class="arr-ico js-arr"></i>
</section>

<!--appraise-->
<section class="appraise">
    <div class="in">
        <div class="tit">
            <h3>全部评价</h3>
        </div>
        <div class="ap-item">
            <div class="tp">
                <img src="images/tx.png" alt="">
            </div>
            <div class="txt">
                <h5 class="name">maidou</h5>
                <div class="star-score">
                    <span style="padding-left: 80%;"></span>
                </div>
                <div class="pp">
                    <p>商品很好用，用了很舒服 下次还要购买</p>
                </div>
                <div class="pic">
                    <ol>
                        <li>
                            <img src="images/tp01.png" alt="">
                        </li>
                        <li>
                            <img src="images/tp01.png" alt="">
                        </li>
                        <li>
                            <img src="images/tp01.png" alt="">
                        </li>
                    </ol>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
