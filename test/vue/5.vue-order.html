<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实战前必须掌握的10个指令</title>
    <script src="js/vue.js"></script>
</head>
<body>

<!--1. v-text 指令-->
<!--v-text  指令用于更新标签包含的文本，它的作用跟双大括号的效果一样。-->
<div id="app">
    <p v-text="msg"></p>
</div>
<script>
    let app = new Vue({
        el:"#app",
        data:{
            msg:'helle,jack'
        }
    });
</script>

<!--2. v-html 指令-->
<div id="app-html">
     <p v-html="msg"></p>
</div>
<script>
    let app2 = new Vue({
        el:"#app-html",
        data:{
            msg:'<b>hello,vue</b>'
        }
    });
</script>

<!--3. v-show 指令-->
<!--听这名字就可以猜测它跟元素的显示/隐藏 相关，没错，它就是用来控制元素的display css属性的。-->
<!--v-show 指令的取值为true/false，分别对应着显示/隐藏。-->
<div id="app-show">
    <p v-show="show1">我是true</p>
    <p v-show="show2">我是false</p>
</div>
<script>
    let app3 = new Vue({
        el:"#app-show",
        data:{
            show1:true,
            show2:false
        }
    });
</script>

<!--4. v-if 指令-->
<!--v-if 指令的取值也是为true或false，它控制元素是否需要被渲染出来-->
<div id="app-if">
    <p v-if="if_1">我是true</p>
    <p v-if="if_2">我是false</p>
</div>
<script>
    let app4 = new Vue({
       el:"#app-if",
        data:{
            if_1:true,
            if_2:false
        }
    });
</script>
<!--设置为true的<p>标签，成功渲染出来，而设置为false的<p>标签，直接被一行注释代替了，并没有被解析渲染出来。-->

<!--5.v-else 指令-->
<div id="app-else">
    <p v-if="if_1">我是if</p>
    <p v-else>我是else</p>
</div>
<script>
    let app5 = new Vue({
        el:"#app-else",
        data:{
            if_1:false
        }
    });
</script>

<!--6. v-for 指令-->
<div id="app-for">
    <div v-for="item in list">{{item}}</div>
</div>
<script>
    let app6 = new Vue({
        el:"#app-for",
        data:{
            list:['Tom','John','Lisa']
        }
    });
</script>
<!--索引：-->
<div id="app-sy">
    <div v-for="(item,index) in list">
        {{index}}.{{item}}
    </div>
</div>
<script>
    let app7 = new Vue({
        el:"#app-sy",
        data:{
            list:['Tom','John','Lisa']
        }
    });
</script>

<!--7.v-bind 指令-->
<!--v-bind 指令的作用和用法，它用于动态绑定DOM元素的属性-->
<div id="app-bind">
    <a v-bind:href="link">hello官网</a>
</div>
<script>
    let app8 = new Vue({
        el:"#app-bind",
        data:{
            link:"http://hello.com"
        }
    });
</script>

<!--8. v-on 指令-->
<!--v-on 指令相当于绑定事件的监听器，绑定的事件触发了，可以指定事件的处理函数，-->
<div id="app-on">
    <button v-on:click="say('Mike')">点击</button>
</div>
<script>
    let app9 = new Vue({
        el:"#app-on",
        methods:{
            say(name){
                console.log('hello,'+name);
            }
        }
    });
</script>

<!--9. v-model 指令-->
<!--这是一个最重要最常用的指令，一般用在表单输入，
它帮助我们轻易地实现表单控件和数据的双向绑定，-->
<div id="app-model">
    <input v-model="msg" type="text">
    <p>你输入：{{ msg }}</p>
</div>
<script>
    let app10 = new Vue({
        el:"#app-model",
        data:{
            msg:''
        }
    });
</script>

<!--10. v-once 指令-->
<!--它的特点是只渲染一次，后面元素中的数据再更新变化，都不会重新渲染。-->
<div id="app-once">
    <input v-model="msg" type="text">
    <p v-once="">你输入：{{ msg }}</p>
</div>
<script>
    let app11 = new Vue({
        el:"#app-once",
        data:{
            msg:'hello'
        }
    });
</script>

</body>
</html>
