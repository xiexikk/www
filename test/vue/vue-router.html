<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-router10分钟快速入门</title>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
</head>
<body>
vue-router是Vue.js官方的路由插件，它和vue.js是深度集成的，适合用于构建SPA单页面应用。

<!--<router-view/> 组件负责渲染匹配到的视图组件，也就是渲染<router-link>指向的目标地址。-->
<!--<router-link/> 组件用于帮助用户进行视图导航，也就是我们传统的 <a/> 标签经常做的事。 <a/> 标签用href属性来指定导航的目标地址，而 <router-link/> 组件则用to属性来指定目标地址。-->


<div id="app">
    <!--左侧导航栏区域-->
    <div class="nav">
        <router-link to="/vue">
            简易vue
        </router-link>
        <router-link to="/es6">
            趣味ES6
        </router-link>
        <router-link to="/career">
            人在职场
        </router-link>
    </div>

    <!--右侧内容区域-->
    <div class="content">
        <!--匹配到的组件将渲染在这里-->
        <router-view></router-view>
    </div>
</div>

<script>
    const vueComponet = {
        template:`<div>这里是Vue</div>`
    }
    const es6Componet = {
        template:`<div>这里是es6</div>`
    }
    const careerComponet = {
        template:`<div>这里是职场</div>`
    }

    //创建router实例，并定义导航和组件的映射关系
    const router = new VueRouter({
       //配置routes
        routes:[
            //定义3个导航和组件的映射关系
            {
                path:"/vue",
                component:vueComponet
            },
            {
                path:"/es6",
                component:es6Componet
            },
            {
                path:"/career",
                component:careerComponet
            }
        ]
    });

    const app = new Vue({
       el:"#app",
        router
        //此处是ES6语法，
        //相当于router:router
    });

</script>


</body>
</html>
